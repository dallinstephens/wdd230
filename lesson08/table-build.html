<body>
    <header>
        <h1>HTML Tables</h1>
    </header>
    <main>
        <!-- Reference for how to create a table using Emmet generator: -->
        <!-- https://stackoverflow.com/questions/63279597/how-to-create-a-simple-table-generator-for-emmet -->
        <table>
            <thead>
                <tr>
                    <th colspan="4">ACME Wildwest Services</th>
                </tr>
                <tr>
                    <th></th>
                    <th scope="col">Basic</th>
                    <th scope="col">Premium</th>
                    <th scope="col">Deluxe</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">Feature 1</th>
                    <td>✔️</td>
                    <td>✔️</td>
                    <td>✔️</td>
                </tr>
                <tr>
                    <th scope="row">Feature 2</th>
                    <td>❌</td>
                    <td>✔️</td>
                    <td>✔️</td>
                </tr>
                <tr>
                    <th scope="row">Feature 3</th>
                    <td>❌</td>
                    <td>❌</td>
                    <td>✔️</td>
                </tr>
            </tbody>
            <caption>Table 1: Account Feature Comparison</caption>
        </table>
    </main>
</body>
